<!doctype html>
<html>
<head>
    <title>Jasmine Spec Runner</title>
    <link rel="stylesheet" type="text/css" href="support/jasmine/jasmine.css">
    <script type="text/javascript" src="support/jasmine/jasmine.js"></script>
    <script type="text/javascript" src="support/jasmine/jasmine-html.js"></script>
    <script src="../backbone/test/vendor/json2.js"></script>
    <script src="../backbone/test/vendor/jquery.js"></script>

<body>

    var environment = jasmine.getEnv(),

    environment.addReporter(reporter);
    environment.execute();
